<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DNA explorer</title>
	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
	<script src="https://d3js.org/d3.v5.js"></script>
	<link rel="stylesheet" href="./assets/css/main.css">
</head> 	
<body>
	<div id="main">
		<li></li>
	</div>
	<script>
		let returnAcidColor = (allele)=>{
			console.log(allele)
			switch(allele){
				case "A":
				return "green";
				break;
				case "C":
				return "orange";
				break;
				case "G":
				return "blue";
				break;
				case "T":
				return "red";
				break;
				case "U":
				return "green";
				break;
				default:
				return "white";
				break;
			} 
		};
		let returnSnpColors = (snp)=>{
			return "linear-gradient(to right,"+ returnAcidColor(snp.allele1)+" 50%,"+ returnAcidColor(snp.allele2)+" 50%)";
		};

		console.log("start!");
		var mainD = d3.select(main);
		var SNPs = null;
		$.get("/rsids/20", (data, error)=>{
			console.log("Data retrieved!");
			SNPs = data;
			mainD.selectAll('li')
			.data(SNPs)
			.text((description)=>{
				return description.rsid;
			})
			.enter()
			.append('li')
			.text((description)=>{				
				return description.rsid+ ":"+description.allele1+ description.allele2;
			})
			.style("background", (d)=>returnSnpColors(d))
			.attr("class", "rsid");
		});
	</script>
</body>
</html>
