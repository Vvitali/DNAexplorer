<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DNA explorer</title>
	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
	<script src="https://d3js.org/d3.v5.js"></script>
	<link rel="stylesheet" href="./assets/css/main.css">
</head> 	
<body>
	<div id="main">
		<li></li>
	</div>
	<script>
		let returnAcidColor = (snp)=>{
			console.log(snp.allele1)
			switch(snp.allele1){
				case "A":
				return "green";
				break;
				case "C":
				return "orange";
				break;
				case "G":
				return "blue";
				break;
				case "T":
				return "red";
				break;
				case "U":
				return "green";
				break;
				default:
				return "white";
				break;
			} 
		}

		console.log("start!");
		var mainD = d3.select(main);
		var SNPs = null;
		$.get("/rsids/20", (data, error)=>{
			console.log("Data retrieved!");
			console.log(data)
			SNPs = data;
			mainD.selectAll('li')
			.data(SNPs)
			.text((description)=>{
				return description.rsid;
			})
			.enter()
			.append('li')
			.text((description)=>{				
				return description.rsid;
			})
			.style("background-color", (d)=>returnAcidColor(d));
			

		});
	</script>
</body>
</html>
